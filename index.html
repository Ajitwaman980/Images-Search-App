<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Images Search App</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
  <div class="main_hero">
    <div class="nav">
      <div class="brand">
        <h2>FreePic</h2>
      </div>
      <div class="nav_bar">
        <ul>
          <li><a href="">About</a></li>
          <li><a href="">Contact</a></li>
          <li><a href="">Sign in</a></li>
          <li><a href="">Login</a></li>
        </ul>
      </div>
    </div>
    <h3>Images Search App</h3>
    <div class="main_serach">
      <form action="" id="img_serach">
        <i class="fa-regular fa-images"></i>
        <input type="text" style="background-color: transparent" id="search_img" placeholder="images serach" />
        <button type="submit" id="serach_btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
    </div>
  </div>

  <div class="img_results">
    <div class="img_result">
      <img
        src="https://images.unsplash.com/photo-1682686580186-b55d2a91053c?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8"
        alt="" />
    </div>

    <div class="img_result">
      <img
        src="https://images.unsplash.com/photo-1682686580186-b55d2a91053c?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8"
        alt="" />
    </div>
    <div class="img_result">
      <img
        src="https://images.unsplash.com/photo-1682686580186-b55d2a91053c?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8"
        alt="" />
    </div>
  </div>
  <button id="show_more_img">Show more</button>
  <script src="index.js"></script>
</body>

</html>
